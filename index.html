<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fdffa83c13.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
     <!---------Header--------->
     <header class="header">
        <nav class="navbartop">
           <div class="logo">  <img src="logo/Reservia.svg"> </div>
           <div class="heberge">Hébergement</div>
           <div class="activity">Activite</div>
           <div class="login">S'inscrire</div>
         </nav>
    </header>
    <!---------Header--------->
    <!---------Main--------->
    <main>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre de ville ou en pleine nature</p>
        <div class="research-box">
            <div class="icon-location">
            <i class="fas fa-map-marker-alt"></i>
            </div>
            <input type="text" placeholder="Marseille, France" class="research-bar">
            <button class="button-research" id="button-research">Rechercher</button>
        </div>
        <div class="filter">
          <h2>Filtres</h2>
          <div class="mediafilter"> <i class="fas fa-money-bill-wave"></i>Economique</div>
          <div class="mediafilter"> <i class="fas fa-child"></i> Familial</div>
          <div class="mediafilter"> <i class="fas fa-heart"></i> Romantique</div>
          <div class="mediafilter"> <i class="fas fa-dog"></i> Animaux autorisés</div>
        </div>
        <p class="info"> <i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
      </main>
      <!---------Main--------->

</body>

</html>
